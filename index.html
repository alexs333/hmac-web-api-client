<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HMAC Rest Client</title>
        <link rel="stylesheet" href="lib/ext/bootstrap.css">
        <link rel="stylesheet" href="lib/ext/bootstrap-theme.css">
        <link rel="stylesheet" href="lib/ext/highlight-default.css">
        <link rel="stylesheet" href="lib/hmac-client.css">

        <script type="text/javascript" src="lib/ext/highlight.pack.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">HMAC Rest Client</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="main container">

            <form  id="request-form" role="form" class="well">
                <div class="form-group">
                    <label for="web-api-url">Web Api Address</label>
                    <input type="url" class="form-control" id="web-api-url" placeholder="Enter web service URL here">
                </div>
                <div class="form-group">
                    <label for="web-api-secrect">HMAC Secret</label>
                    <input type="text" class="form-control" id="web-api-secrect" placeholder="HMAC Secret here">
                </div>
                <div class="form-group">
                    <label for="access-key-id">Access Key ID</label>
                    <input type="text" class="form-control" id="access-key-id" placeholder="HMAC Access Key ID here">
                </div>
                <button id="submit-request" type="submit" class="btn btn-default">Submit</button>
            </form>

            <div class='status panel panel-default'>
                <div class="panel-heading">Status:</div>
                <div class="panel-body status-text"></div>
            </div>

            <div class='headers panel panel-default'>
                <div class="panel-heading">Generated Headers:</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Header</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class='result'>
                <pre>
                    <code></code>
                </pre>
            </div>

        </div>

        <script src="lib/ext/jquery-2.1.0.js"></script>
        <script src="lib/ext/bootstrap.js"></script>
        <script src="lib/ext/hmac-sha256.js"></script>
        <script src="lib/hmac-client.js"></script>
    </body>
</html>
